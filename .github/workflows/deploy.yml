name: Test and Deploy
on: 
  push:
    branches:    
      - master
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    # - name: Test
    #   uses: actions/checkout@v2
    #   run: npm run test
    - name: Deploying in Digital Ocean
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          cd pdfExport
          git pull
          npm install
          pm2 reload all