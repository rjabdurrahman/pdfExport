<div class="w3-container" style="width: 900px; margin: auto;">
    <div style="margin: 20px 20px 0 20px;">
        <h2 style="margin: 0;" class="utilisateur8">Profil</h2>
    </div>
    <form method="post" ng-submit="updateProfile($event, profile._id)" class="form-input profile-area anima-word-break">
        <div style="width: 836px; height: 100%; position:relative; margin:auto;">
            <input name="confirmPass" class="pass x004-C61RwL" value="{{profile.password}}" required>
            <input name="password" class="pass x003-C61RwL" value="{{profile.password}}" required>
            <input name="lastName" class="x002-C61RwL" value="{{profile.lastName}}" required>
            <input name="firstName" class="x001-C61RwL" value="{{profile.firstName}}" required>
            <div class="confirmer-C61RwL font-class-1">Confirmer</div>
            <div class="mot-de-passe-C61RwL font-class-1">Mot de passe
            </div>
            <div class="nom-C61RwL font-class-1">Nom</div>
            <div class="prenom-C61RwL font-class-1">Pr√©nom</div>
            <div class="utilisateur-C61RwL font-class-1">Utilisateur
            </div>
            <input name="username" class="x001-VMr6Om" value="{{profile.username}}" required>
            <button type="submit" class="w3-button"
                style="position: absolute; top: 340px;background: #6e9cee; color: white; height: 42px; width: 204px;">Modifier</button>
        </div>
    </form>
</div>
<script>
    $('.pass').blur(function (e) {
        if(this.name == 'password' && this.value !== $('[name="confirmPass"]').val()) {
            $('[name="confirmPass"]').css('background', '#cf4044')
        }
        else if(this.name == 'confirmPass' && this.value !== $('[name="password"]').val()) {
            $('[name="confirmPass"]').css('background', '#cf4044')
        }
        else {
            $('[name="confirmPass"]').css('background', '#dfe2e5')
        }
    })
</script>
