<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="w3.css">
    <style>
        input:focus,
        button:focus {
            outline: none;
        }

        .w3-input,
        .w3-button {
            padding: 6px;
            border-radius: 4px;
        }

        .material-icons-outlined {
            font-size: 30px;
        }

        .w3-button {
            background-color: #418fde;
            color: white;
        }

        .w3-button:hover {
            filter: brightness(1.1);
            -webkit-filter: brightness(1.1);
        }
    </style>
    <link rel='stylesheet'
        href='https://fonts.googleapis.com/css?family=Roboto:300,400,500|Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp'>
</head>

<body>
    <div style="display: flex;height: 100vh;justify-content: center;align-items: center;">
        <div>
            <form class="w3-container" method="post" action="/login">
                <table>
                    <tr>
                        <td style="width: 40px;">
                            <span class="material-icons-outlined" style="margin-bottom: 10px;">
                                person_outline
                            </span>
                        </td>
                        <td>
                            <input class="w3-input w3-border" style="margin-bottom: 10px;" type="text" name="username"
                                placeholder="Utilisateur" autofocus required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span class="material-icons-outlined">
                                lock
                            </span>
                        </td>
                        <td>
                            <input class="w3-input w3-border" type="password" name="password" placeholder="Mot de passe"
                                required>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button type="submit" class="w3-button w3-border w3-block"
                                style="margin-top: 10px;">Login</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>

</html>
