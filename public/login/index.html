<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yves | Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/w3.css">
</head>

<body>
    <div style="display: flex;height: 100vh;justify-content: center;align-items: center;">
        <div class="w3-card-4" style="width: 500px;">
            <div class="w3-container w3-indigo">
                <h2>User Login</h2>
            </div>
            <form class="w3-container" method="post" action="/login">
                <p>
                    <label class="w3-text-indigo"><b>UserID</b></label>
                    <input class="w3-input w3-border w3-sand" type="text" name="userId" required></p>
                <p>
                    <label class="w3-text-indigo"><b>Password</b></label>
                    <input class="w3-input w3-border w3-sand" type="password" name="password" required></p>
                <p>
                    <button type="submit" class="w3-btn w3-indigo">Login</button>
                </p>
            </form>
        </div>
    </div>
</body>

</html>
