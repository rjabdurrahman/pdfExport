<div class="w3-container" style="width: 900px; margin: auto;">
    <h1>Profile</h1>
    <form class="w3-container" method="post" ng-submit="updateProfile($event)">
        <div class="w3-cell-row">
            <p class="w3-cell" style="padding-right: 5px;">
                <label class="w3-text-indigo"><b>First Name</b></label>
                <input class="w3-input w3-border w3-sand" type="text" name="username" value="{{profile.firstName}}" required>
            </p>
            <p class="w3-cell" style="padding-left: 5px;">
                <label class="w3-text-indigo"><b>Last Name</b></label>
                <input class="w3-input w3-border w3-sand" type="text" name="username" value="{{profile.lastName}}" required>
            </p>
        </div>
        <p>
            <label class="w3-text-indigo"><b>Password</b></label>
            <input class="w3-input w3-border w3-sand" type="password" name="password" value="{{profile.password}}" required>
        </p>
        <p>
            <label class="w3-text-indigo"><b>Confirm Password</b></label>
            <input class="w3-input w3-border w3-sand" type="password" value="{{profile.password}}" required>
        </p>
        <p>
            <button type="submit" class="w3-btn w3-indigo">Update</button>
        </p>
    </form>
</div>
<script>
    $(':password').blur(function(e) {
        if(!$(':password')[0].value == $(':password')[1].value) {
            $($(':password')[1]).addClass('w3-border-red')
        }
    })
</script>
