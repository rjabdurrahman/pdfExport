<div class="table-container">
    <div class="top">
        <label class="w3-teal">Clients</label>
        <button class="w3-btn w3-teal w3-round icon" onclick="openAddClientModal()"><span class="material-icons">person_add</span>&nbsp;&nbsp;Add Client</button>
    </div>
    <div class="table-content">
        <div class="w3-responsive">
            <table class="w3-table-all">
                <thead>
                    <tr>
                        <th style="width: 100px;">ID</th>
                        <th>Nom</th>
                        <th>Prenom</th>
                        <th>Courriel</th>
                        <th class="w3-center" style="width: 180px">Action</th>
                        <th class="w3-center" style="width: 150px">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="client in clients track by $index">
                        <td>{{$index + 1}}</td>
                        <td>
                            <a href="#/client?id={{client._id}}">{{client.signaletique.contribuable.nom}}</a>
                        </td>
                        <td>{{client.signaletique.contribuable.prenom}}</td>
                        <td>
                            <a href="mailto:{{client.signaletique.contribuable.courriel}}" target="_top">{{client.signaletique.contribuable.courriel}}</a>
                        </td>
                        <td class="w3-center">
                            <button class="w3-btn w3-round w3-blue"><span class="material-icons">picture_as_pdf</span>Generate PDF</button>
                        </td>
                        <td class="w3-center">
                            <button ng-click="submitClientDelete(client._id)" class="w3-btn w3-round w3-red"><span
                                    class="material-icons">delete_sweep</span>Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!-- <div ng-show="!load" class="w3-pale-blue" style="padding: 12px; text-align: center;"><img src="img/loader.gif" alt="Loading..." style="height: 25px; width: 25px;"></div>
            <div id="nodata" ng-show="nodata" class="w3-pale-blue" style="padding: 12px; text-align: center;">No Data Found!</div> -->
        </div>
    </div>
</div>
