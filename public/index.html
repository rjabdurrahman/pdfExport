<!DOCTYPE html>
<html lang="en" ng-app="pdfApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yves</title>
    <link rel="stylesheet" href="css/w3.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/layout.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
</head>

<body>
    <header>
        <div class="w3-bar top-nav">
            <div class="w3-left">
                <a href="#" class="w3-bar-item w3-padding-16">Brand Logo</a>
            </div>
            <div class="w3-right">
                <a href="#/" class="w3-bar-item w3-padding-16">
                    <label><span class="material-icons">home</span></label>
                    <label class="text">Home</label>
                </a>
                <a class="w3-bar-item w3-padding-16" onclick="openAddClientModal()">
                    <label><span class="material-icons">person_add</span></label>
                    <label class="text">Add Client</label>
                </a>
                <a href="/" class="w3-bar-item w3-padding-16">
                    <label><span class="material-icons">group</span></label>
                    <label class="text">Clients</label>
                </a>
                <a href="#" class="w3-bar-item w3-padding-16">
                    <label><span class="material-icons">search</span></label>
                    <label class="text">Search</label>
                </a>
            </div>
        </div>
    </header>
    <!-- Client Add Modal -->
    <div id="clientModal" class="w3-modal">
        <form name="client" class="w3-modal-content w3-animate-right w3-card-4">
            <header class="w3-container content-c">
                <span onclick="closeAddClientModal()" class="w3-button w3-display-topright">&times;</span>
                <h2>Add Client</h2>
            </header>
            <div class="w3-container">
                <table style="width: 100%;">
                    <tr>
                        <td style="width: 120px;"></td>
                        <td>
                            <div class="w3-center">Contribuable</div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Nom</label>
                        </td>
                        <td>
                            <input class="w3-input w3-border" type="text" name="nom" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Pr√©nom</label>
                        </td>
                        <td>
                            <input class="w3-input w3-border" type="text" name="prenom" required>
                        </td>

                    </tr>
                </table>
            </div>
            <footer class="w3-panel" style="text-align: right;">
                <button class="w3-btn icon w3-blue w3-round" onclick="closeAddClientModal()">Close</button>
                <button type="submit" ng-click="submitClient($event)" class="w3-btn icon w3-teal w3-round"><span
                    class="material-icons">save_alt</span>&nbsp;&nbsp;Save</button>
            </footer>
        </form>
    </div>
    <div id="notification" class="w3-panel w3-green w3-card-4">
        <h6>Added Successfully!</h6>
    </div>
    <ng-view></ng-view>
    <script src="app.js"></script>
    <script src="js/main.js"></script>
    <script>
        function openAddClientModal() {
            document.getElementById('clientModal').style.display = 'block';
        }

        function closeAddClientModal() {
            document.getElementById('clientModal').style.display = 'none';
        }
    </script>
</body>

</html>
